<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1400x700/?birds" class="d-block w-100" alt="..." height="600px">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1400x700/?nature" class="d-block w-100" alt="..." height="600px">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1400x700/?computer,coding" class="d-block w-100" alt="..."
            height="600px">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </div>
  <div class="container text-center">
    <div class="row bg-danger">
      <div class="col-md-2 col-sm-6 col-6 border">
        1 of 2
      </div>
      <div class="col-md-10 col-sm-6 col-6 border">
        2 of 2
      </div>
    </div>
    <div class="row bg-success">
      <div class="col border">
        1 of 3
      </div>
      <div class="col border">
        2 of 3
      </div>
      <div class="col border">
        3 of 3
      </div>
    </div>
    <div class="row bg-success">
      <div class="col-xl-4 col-4 border">
        1 of 3
      </div>
      <div class="col-xl-4 col-6 border">
        2 of 3
      </div>
      <div class="col-xl-4 col-2 border">
        3 of 3
      </div>
    </div>
  </div>


</body>

</html>
